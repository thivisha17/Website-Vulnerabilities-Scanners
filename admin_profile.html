{% extends 'admin/base_admin.html' %}

{% block content %}
<section class="py-5 bg-light min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <!-- PROFILE CARD -->
        <div class="card shadow rounded-4 border-0 glass-panel animate__animated animate__fadeInDown mb-5">
          <div class="card-body p-4">

            <div class="d-flex align-items-center mb-4">
              <div class="me-3">
                <img src="{{ url_for('static', filename='images/avatar_admin.png') }}" alt="Admin Avatar" class="rounded-circle border border-3" width="80" height="80">
              </div>
              <div>
                <h4 class="mb-0 fw-bold">Admin</h4>
                <p class="text-muted small mb-1"><i class="bi bi-shield-lock-fill text-primary me-1"></i> Super Administrator</p>
                <span class="badge bg-success"><i class="bi bi-circle-fill me-1 small"></i> Active</span>
              </div>
            </div>

            <hr class="mb-4">

            <!-- EDIT PROFILE FORM -->
            <form method="POST" action="{{ url_for('main.update_admin_profile') }}">
              <h5 class="mb-3"><i class="bi bi-pencil-square me-2"></i>Edit Profile</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="username" class="form-label small text-muted">Username</label>
                  <input type="text" class="form-control" id="username" name="username" value="admin">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label small text-muted">Email</label>
                  <input type="email" class="form-control" id="email" name="email" value="admin@example.com">
                </div>
                <div class="col-md-6">
                  <label for="current_password" class="form-label small text-muted">Current Password</label>
                  <input type="password" class="form-control" name="current_password" placeholder="•••••••">
                </div>
                <div class="col-md-6">
                  <label for="new_password" class="form-label small text-muted">New Password</label>
                  <input type="password" class="form-control" name="new_password" placeholder="••••••••••">
                </div>
              </div>
              <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check2-circle me-1"></i> Save Changes</button>
              </div>
            </form>

          </div>
        </div>

        <!-- CREATE NEW ADMIN -->
        <div class="card shadow rounded-4 border-0 glass-panel animate__animated animate__fadeInUp">
          <div class="card-body p-4">
            <h5 class="mb-3"><i class="bi bi-person-plus-fill me-2"></i>Create New Admin</h5>
            <form method="POST" action="{{ url_for('main.create_new_admin') }}">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="new_admin_username" class="form-label small text-muted">Username</label>
                  <input type="text" class="form-control" id="new_admin_username" name="new_admin_username" placeholder="newadmin">
                </div>
                <div class="col-md-4">
                  <label for="new_admin_email" class="form-label small text-muted">Email</label>
                  <input type="email" class="form-control" id="new_admin_email" name="new_admin_email" placeholder="admin@site.com">
                </div>
                <div class="col-md-4">
                  <label for="new_admin_password" class="form-label small text-muted">Password</label>
                  <input type="password" class="form-control" id="new_admin_password" name="new_admin_password" placeholder="•••••••">
                </div>
              </div>
              <div class="text-end mt-4">
                <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle me-1"></i> Create Admin</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<style>
.glass-panel {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 16px;
}
</style>
{% endblock %}
