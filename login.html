{% extends 'base.html' %}
{% block content %}
<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

              </div>
            </form>

              Don‚Äôt have an account?

        </div>
      </div>
    </div>
  </div>
</section>

<style>
.glass-effect {

</style>
{% endblock %}
