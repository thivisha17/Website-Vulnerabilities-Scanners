{% extends 'base.html' %}
{% block content %}
<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 rounded-4 p-4 bg-white glass-effect">
          <div class="card-body">
            <h2 class="h4 mb-4 text-center">üìù Create an Account</h2>
            <form action="{{ url_for('main.signup') }}" method="POST">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control rounded-pill" placeholder="you@example.com" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Enter password" required>
              </div>
              <div class="form-group mb-4">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control rounded-pill" placeholder="Re-enter password" required>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#" class="text-decoration-none">terms and conditions</a>
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary rounded-pill" type="submit">Sign Up</button>
              </div>
            </form>
            <p class="mt-4 text-center">
              Already have an account?
              <a href="{{ url_for('main.login') }}" class="text-decoration-none fw-bold">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
.glass-effect {
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}
</style>
{% endblock %}
